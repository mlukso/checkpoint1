   <img src="img/logo.png" style="width:auto;height:80px">Huckleberry

    </div>
  </div>
</header>

<!-- Logo and Nav -->

<body>
  <div class="wrapper">
    <section>
      <div class="description">
        <h1>Hello.</h1>
        <p>My name is Huckleberry. I'm just a dog in search of some delicious treats and some scratches.</P>
      </div>

      <!-- Short Description -->

      <div class="form">
        <h1>Donate some scratches and treats?</h1>
        <div class="text">
          <input type="text" name="Name" value="Name">
          <input type="text" name="Email" value="Email">
        </div>
        <p>How many scratches?</P>
        <select>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
  </select>
        <p>How many treats?</P>
        <select>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>
        <div class="radio">
          <input type="radio" class="return-option" name="selector">
          <label for="return-option">Is a good boy?</label>
          <input type="radio" class="oneway-option" name="selector">
          <label for="oneway-option">Is the goodest boy?</label>
        </div>
        <button type="button">Send Scratches and Treats</button>
      </div>
    </section>
  </div>
</body>
